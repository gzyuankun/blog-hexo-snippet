lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash"><span class="comment">#********************************************************************</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">Author:			yuankun</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">Date: 				2023-01-04</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">FileName：			install_nginx.sh</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">Description：		The <span class="built_in">test</span> script</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">********************************************************************</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装资源下载路径</span></span><br><span class="line">SRC_DIR=/usr/local/src/</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">下载地址</span></span><br><span class="line">NGINX_URL=http://nginx.org/download/</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装版本</span></span><br><span class="line">NGINX_FILE=nginx-1.20.2</span><br><span class="line">TAR=.tar.gz</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装路径</span></span><br><span class="line">NGINX_INSTALL_DIR=/usr/local/src/nginx</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看CPU核心数</span></span><br><span class="line">CPUS=`lscpu |awk &#x27;/^CPU\(s\)/&#123;print $2&#125;&#x27;`</span><br><span class="line"></span><br><span class="line">. /etc/os-release</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">颜色</span></span><br><span class="line">color () &#123;</span><br><span class="line">    RES_COL=60</span><br><span class="line">    MOVE_TO_COL=&quot;echo -en \\033[$&#123;RES_COL&#125;G&quot;</span><br><span class="line">    SETCOLOR_SUCCESS=&quot;echo -en \\033[1;32m&quot;</span><br><span class="line">    SETCOLOR_FAILURE=&quot;echo -en \\033[1;31m&quot;</span><br><span class="line">    SETCOLOR_WARNING=&quot;echo -en \\033[1;33m&quot;</span><br><span class="line">    SETCOLOR_NORMAL=&quot;echo -en \E[0m&quot;</span><br><span class="line">    echo -n &quot;$1&quot; &amp;&amp; $MOVE_TO_COL</span><br><span class="line">    echo -n &quot;[&quot;</span><br><span class="line">    if [ $2 = &quot;success&quot; -o $2 = &quot;0&quot; ] ;then</span><br><span class="line">        $&#123;SETCOLOR_SUCCESS&#125;</span><br><span class="line">        echo -n $&quot;  OK  &quot;    </span><br><span class="line">    elif [ $2 = &quot;failure&quot; -o $2 = &quot;1&quot;  ] ;then </span><br><span class="line">        $&#123;SETCOLOR_FAILURE&#125;</span><br><span class="line">        echo -n $&quot;FAILED&quot;</span><br><span class="line">    else</span><br><span class="line">        $&#123;SETCOLOR_WARNING&#125;</span><br><span class="line">        echo -n $&quot;WARNING&quot;</span><br><span class="line">    fi</span><br><span class="line">    $&#123;SETCOLOR_NORMAL&#125;</span><br><span class="line">    echo -n &quot;]&quot;</span><br><span class="line">    echo </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">os_type () &#123;</span><br><span class="line">   awk -F&#x27;[ &quot;]&#x27; &#x27;/^NAME/&#123;print $2&#125;&#x27; /etc/os-release</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">os_version () &#123;</span><br><span class="line">   awk -F&#x27;&quot;&#x27; &#x27;/^VERSION_ID/&#123;print $2&#125;&#x27; /etc/os-release</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">check () &#123;</span><br><span class="line">    [ -e $&#123;NGINX_INSTALL_DIR&#125; ] &amp;&amp; &#123; color &quot;nginx 已安装,请卸载后再安装&quot; 1; exit; &#125;</span><br><span class="line">    cd  $&#123;SRC_DIR&#125;</span><br><span class="line">    if [  -e $&#123;NGINX_FILE&#125;$&#123;TAR&#125; ];then</span><br><span class="line">        color &quot;相关文件已准备好&quot; 0</span><br><span class="line">    else</span><br><span class="line">        color &#x27;开始下载 nginx 源码包&#x27; 0</span><br><span class="line">        wget $&#123;NGINX_URL&#125;$&#123;NGINX_FILE&#125;$&#123;TAR&#125; </span><br><span class="line">        [ $? -ne 0 ] &amp;&amp; &#123; color &quot;下载 $&#123;NGINX_FILE&#125;$&#123;TAR&#125;文件失败&quot; 1; exit; &#125; </span><br><span class="line">    fi</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">install () &#123;</span><br><span class="line">    color &quot;开始安装 nginx&quot; 0</span><br><span class="line">    if id nginx  &amp;&gt; /dev/null;then</span><br><span class="line">        color &quot;nginx 用户已存在&quot; 1 </span><br><span class="line">    else</span><br><span class="line">        useradd -s /sbin/nologin -r  nginx</span><br><span class="line">        color &quot;创建 nginx 用户&quot; 0 </span><br><span class="line">    fi</span><br><span class="line">    color &quot;开始安装 nginx 依赖包&quot; 0</span><br><span class="line">    if [ $ID == &quot;centos&quot; ] ;then</span><br><span class="line">	    if [[ $VERSION_ID =~ ^7 ]];then</span><br><span class="line">            yum -y -q  install make gcc pcre-devel openssl-devel zlib-devel perl-ExtUtils-Embed</span><br><span class="line">		elif [[ $VERSION_ID =~ ^8 ]];then</span><br><span class="line">            yum -y -q install make gcc-c++ libtool pcre pcre-devel zlib zlib-devel openssl openssl-devel perl-ExtUtils-Embed </span><br><span class="line">		else </span><br><span class="line">            color &#x27;不支持此系统!&#x27;  1</span><br><span class="line">            exit</span><br><span class="line">        fi</span><br><span class="line">    elif [ $ID == &quot;rocky&quot;  ];then</span><br><span class="line">	    yum -y -q install make gcc-c++ libtool pcre pcre-devel zlib zlib-devel openssl openssl-devel perl-ExtUtils-Embed </span><br><span class="line">	else</span><br><span class="line">        apt update &amp;&gt; /dev/null</span><br><span class="line">        apt -y install make gcc libpcre3 libpcre3-dev openssl libssl-dev zlib1g-dev &amp;&gt; /dev/null</span><br><span class="line">    fi</span><br><span class="line">    cd $SRC_DIR</span><br><span class="line">    tar xf $&#123;NGINX_FILE&#125;$&#123;TAR&#125;</span><br><span class="line">    NGINX_DIR=`echo $&#123;NGINX_FILE&#125;$&#123;TAR&#125;| sed -nr &#x27;s/^(.*[0-9]).*/\1/p&#x27;`</span><br><span class="line">    cd $&#123;NGINX_DIR&#125; &amp;&amp; pwd</span><br><span class="line">    ./configure --prefix=$&#123;NGINX_INSTALL_DIR&#125; --user=nginx --group=nginx --with-http_ssl_module --with-http_v2_module --with-http_realip_module --with-http_stub_status_module --with-http_gzip_static_module --with-pcre --with-stream --with-stream_ssl_module</span><br><span class="line">    make -j $CPUS &amp;&amp; make install </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; color &quot;nginx 编译安装成功&quot; 0 ||  &#123; color &quot;nginx 编译安装失败,退出!&quot; 1 ;exit; &#125;</span><br><span class="line">    echo &quot;PATH=$&#123;NGINX_INSTALL_DIR&#125;/sbin:$&#123;PATH&#125;&quot; &gt; /etc/profile.d/nginx.sh</span><br><span class="line">    cat &gt; /lib/systemd/system/nginx.service &lt;&lt;EOF</span><br><span class="line">[Unit]</span><br><span class="line">Description=The nginx HTTP and reverse proxy server</span><br><span class="line">After=network.target remote-fs.target nss-lookup.target</span><br><span class="line"></span><br><span class="line">[Service]</span><br><span class="line">Type=forking</span><br><span class="line">PIDFile=$&#123;NGINX_INSTALL_DIR&#125;/logs/nginx.pid</span><br><span class="line">ExecStartPre=/bin/rm -f $&#123;NGINX_INSTALL_DIR&#125;/logs/nginx.pid</span><br><span class="line">ExecStartPre=$&#123;NGINX_INSTALL_DIR&#125;/sbin/nginx -t</span><br><span class="line">ExecStart=$&#123;NGINX_INSTALL_DIR&#125;/sbin/nginx</span><br><span class="line">ExecReload=/bin/kill -s HUP \$MAINPID</span><br><span class="line">KillSignal=SIGQUIT</span><br><span class="line">TimeoutStopSec=5</span><br><span class="line">KillMode=process</span><br><span class="line">PrivateTmp=true</span><br><span class="line">LimitNOFILE=100000</span><br><span class="line"></span><br><span class="line">[Install]</span><br><span class="line">WantedBy=multi-user.target</span><br><span class="line">EOF</span><br><span class="line">    systemctl daemon-reload</span><br><span class="line">    systemctl enable --now nginx &amp;&gt; /dev/null </span><br><span class="line">    systemctl is-active nginx &amp;&gt; /dev/null ||  &#123; color &quot;nginx 启动失败,退出!&quot; 1 ; exit; &#125;</span><br><span class="line">    color &quot;nginx 安装完成&quot; 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">check</span><br><span class="line">install</span><br></pre></td></tr></table></figure>
