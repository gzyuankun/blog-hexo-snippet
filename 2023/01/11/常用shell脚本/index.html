        <h3 id="显示系统信息"><a href="#显示系统信息" class="headerlink" title="显示系统信息"></a>显示系统信息</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash">HOSTNAME=`hostname`</span></span><br><span class="line">IP=`ip a show ens33 | grep &quot;inet&quot; | grep -v &quot;inet6&quot; | awk &#x27;&#123;print $2&#125;&#x27; | cut -d&#x27;/&#x27; -f1`</span><br><span class="line">SYSTEM=`cat /etc/centos-release`</span><br><span class="line">CORE=`uname -r`</span><br><span class="line">CPU=`cat /proc/cpuinfo | grep &#x27;model name&#x27; |uniq | cut -d: -f2`</span><br><span class="line">MEMORY=`free -mh | grep -i &quot;mem&quot; | awk &#x27;&#123;print$2&#125;&#x27;`</span><br><span class="line">DISKNUM=`fdisk -l | grep -i &quot;/dev&quot; | grep -i &quot;disk&quot; | wc -l`</span><br><span class="line">systemname=(&quot;HOSTNAME&quot; &quot;IP&quot; &quot;SYSTEM VERSION&quot; &quot;CORE VERSION&quot; &quot;CPU&quot; &quot;MEMORY SIZE&quot;)</span><br><span class="line">systeminfo=(&quot;$HOSTNAME&quot; &quot;$IP&quot; &quot;$SYSTEM&quot; &quot;$CORE&quot; &quot;$CPU&quot; &quot;$MEMORY&quot;)</span><br><span class="line">for s in `seq 1 $DISKNUM`;do</span><br><span class="line">    eval DISK$s=`fdisk -l | grep -i &quot;/dev&quot; | grep -i &quot;disk&quot; | head -$s | tail -1|  awk &#x27;&#123;print $2$3$4&#125;&#x27; | cut -d&#x27;,&#x27; -f1`</span><br><span class="line">    eval systeminfo[$(($s+5))]=&#x27;$&#x27;DISK$s</span><br><span class="line">    systemname[$(($s+5))]=&quot;DISK$s SIZE&quot;</span><br><span class="line">done</span><br><span class="line">for i in $&#123;!systeminfo[*]&#125;;do</span><br><span class="line">    echo &quot;--------------------------------------------------------------&quot;</span><br><span class="line">    printf &quot;|%-15s| %-43s|\n&quot; &quot;$&#123;systemname[$i]&#125;&quot; &quot;$&#123;systeminfo[$i]&#125;&quot;</span><br><span class="line">done</span><br><span class="line">echo &quot;--------------------------------------------------------------&quot;</span><br></pre></td></tr></table></figure>
